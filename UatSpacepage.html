    <script>
        //creating needed variables
        var wins = 0;
        var loss = 0;
        var tie = 0;
        var theTime = new Date();
        var tempTime = new Date();
        var time_interval = 5000;
        var last_iteration = 0;
        var running = true; 
        var index = 0; 
        var timer; 
        
        var data = getData();

        //function to update the display
        function updateDisplay(){
            theTime = new Date();
            console.log("the time is: " + theTime.getHours() + ":" + theTime.getMinutes() + ":" + theTime.getSeconds());

            var timeRead = data[index].time_seconds;

            if(timeRead >= 10){
                document.getElementById("data").rows["seconds"].innerHTML = 
                    dataRow("time elasped", data[index].time_seconds, "seconds"); 
                document.getElementById("data").rows["latitude"].innerHTML = 
                    dataRow("Latitude", data[index].latitude, " ");
                document.getElementById("data").rows["longitude"].innerHTML = 
                    dataRow("longitude", data[index].longitude, " ");
                document.getElementById("data").rows["gps_altitude"].innerHTML = 
                    dataRow("gps altitude", data[index].gps_altitude, " ");
                document.getElementById("data").rows["bmpSensor_altitude"].innerHTML = 
                    dataRow("bmpSensor altitude", data[index].bmpSensor_altitude, " ");
                document.getElementById("data").rows["bmpSensor_pressure"].innerHTML = 
                    dataRow("bmpSensor_pressure", data[index].bmpSensor_pressure, " ");
                document.getElementById("data").rows["bmpsensor_temp"].innerHTML = 
                    dataRow("bmpsensor_temp", data[index].bmpsensor_temp, " ");
                document.getElementById("data").rows["digsensor_temp"].innerHTML = 
                    dataRow("digSensor_temp", data[index].digSensor_temp, " ");
                document.getElementById("data").rows["csssensor_temp"].innerHTML = 
                    dataRow("cssSensor_temp", data[index].cssSensor_temp, " ");
                document.getElementById("data").rows["csssensor_ec02"].innerHTML = 
                    dataRow("csssensor_ec02", data[index].bmpsensor_temp, " ");
                document.getElementById("data").rows["csssensor_tvoc"].innerHTML = 
                    dataRow("cssSensor_TVOC", data[index].cssSensor_TVOC, " ");
                document.getElementById("data").rows["uv"].innerHTML = 
                    dataRow("UV", data[index].UV, " ");
                document.getElementById("data").rows["accelx"].innerHTML = 
                    dataRow("accelX", data[index].accelX, " ");
                document.getElementById("data").rows["accely"].innerHTML = 
                    dataRow("accelY", data[index].accelY, " ");
                document.getElementById("data").rows["accelz"].innerHTML = 
                    dataRow("accelZ", data[index].accelZ, " ");
                document.getElementById("data").rows["magnetic_X"].innerHTML = 
                    dataRow("magneticX", data[index].magneticX, " ");
                document.getElementById("data").rows["magnetic_Y"].innerHTML = 
                    dataRow("magneticY", data[index].magneticY, " ");
                document.getElementById("data").rows["magnetic_Z"].innerHTML = 
                    dataRow("magnetic_Z", data[index].magneticZ, " ");
                document.getElementById("data").rows["gyro_X"].innerHTML = 
                    dataRow("gyro_X", data[index].gyroX, " ");
                document.getElementById("data").rows["gyro_Y"].innerHTML = 
                    dataRow("gyroY", data[index].gyroY, " ");
                    document.getElementById("data").rows["gyro_Z"].innerHTML = 
                    dataRow("gyroZ", data[index].gyroZ, " ");

                if(index < 500){
                    index++;
                } else {
                    index = 0;
                }
            }
        }
    </script>
